<!DOCTYPE html>
<html>

<head>
  <title>多啦 A 梦</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      overflow-x: hidden;
      background-color: #f8f9fa;
    }

  .background-image {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-image: url(./多啦a梦.jpg);
      background-size: cover;
      background-position: center;
      z-index: -1;
      filter: blur(2px);
    }

    h1 {
      color: rgb(77, 78, 155);
      font-size: 48px;
      text-align: center;
      margin-top: 80px;
      font-weight: bold;
      text-shadow: 3px 3px 6px rgba(0, 0, 0, 0.2);
      letter-spacing: 2px;
    }

    h2 {
      color: rgb(19, 101, 252);
      font-size: 36px;
      text-align: center;
      margin-top: 300px;
      line-height: 1.8;
      padding: 0 30px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
      background-color: rgba(255, 255, 255, 0.8);
    }

    audio {
      position: absolute;
      bottom: -1800px;
      right: 30px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.0);
      width: 300px;
    }

    img {
      width: 350px;
      height: 350px;
      animation: float 4s ease-in-out infinite;
      margin-top: 150px;
      border-radius: 150px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
    }

    @keyframes float {
      0% {
        transform: translateY(0);
      }

      50% {
        transform: translateY(-30px);
      }

      100% {
        transform: translateY(0);
      }
    }

  .album {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      padding: 30px;
      margin-top: 80px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
      background-color: rgba(255, 255, 255, 0.9);
    }

  .photo {
      width: 300px;
      height: 300px;
      margin: 60px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.3);
      overflow: hidden;
      transition: transform 0.4s ease;
      border-radius: 50%; /* 添加这一行将.photo 部分变成圆形 */
    }
  .photo img {
    width: 150%;
    height: 150%;
    object-fit: cover;
    border-radius: 50%; /* 添加这一行将图片变成圆形 */
    }
  .photo:hover {
      transform: scale(1.1);
    }

  .caption {
      text-align: center;
      padding: 15px;
      background-color: rgba(0, 0, 0, 0.7);
      color: #fff;
      opacity: 0;
      transition: opacity 0.4s ease;
    }

  .photo:hover.caption {
      opacity: 1;
    }

  .firework {
      position: absolute;
      width: 10px;
      height: 10px;
      border-radius: 50%;
      background-color: rgba(255, 0, 0, 0.8);
      opacity: 0;
    }

    @keyframes fireworkAnimation {
      0% {
        transform: translate(0, 0);
        opacity: 1;
      }

      50% {
        transform: translate(calc(random() * 500 - 250)px, calc(-random() * 500)px);
        width: 30px;
        height: 30px;
        opacity: 0.8;
      }

      100% {
        transform: translate(calc(random() * 500 - 250)px, calc(-random() * 500)px);
        width: 0;
        height: 0;
        opacity: 0;
      }
    }
    img {
       width: 200px;
       height: 200px;
   }
   img {
       position: relative;
       top: -200px;  /* 负值表示向上移动，具体数值可根据需要调整 */
   }
  </style>
</head>

<body>
  <h1 style="text-align: center; margin-top: 20px; margin-bottom: 30px;"> 💗赵欣专属💗</h1>

  <img src="./时光时刻/111.jpg" alt="浪漫图片">
  
  <audio controls autoplay>
    <source src="./时光时刻/情非得已.mp3" type="audio/mpeg">
  </audio>
  <!-- 生成虚拟烟花 -->
  <div id="fireworks"></div>

  <div class="container">
    <div class="background-image"></div>
    <div class="message-box">
      <h2 style="text-align: center; position: relative; top: 180px; bottom: 10px;">每当夜幕降临，我总会想起你。想念你的微笑，想念你的拥抱，想念你身上的味道。在这寂静的夜晚，我的思念如同潮水般涌来，无法阻挡！！！</h2>
    </div>
  </div>

  <!-- 时光相册 -->
  <div class="album">
    <div class="photo">
      <img src="./时光时刻/1.jpg" alt="照片 2">
      <div class="caption">美好瞬间 1</div>
    </div>
    <div class="photo">
      <img src="./时光时刻/2.jpg" alt="照片 2">
      <div class="caption">美好瞬间 2</div>
    </div>
    <div class="photo">
        <img src="./时光时刻/3.jpg" alt="照片 2">
        <div class="caption">美好瞬间 2</div>
      </div>
      <div class="photo">
        <img src="./时光时刻/4.jpg" alt="照片 2">
        <div class="caption">美好瞬间 2</div>
      </div>
      <div class="photo">
        <img src="./时光时刻/5.jpg" alt="照片 2">
        <div class="caption">美好瞬间 2</div>
      </div>
      <div class="photo">
        <img src="./时光时刻/6.jpg" alt="照片 2">
        <div class="caption">美好瞬间 2</div>
      </div>
      <div class="photo">
        <img src="./时光时刻/7.jpg" alt="照片 2">
        <div class="caption">美好瞬间 2</div>
      </div>
     
    <!-- 继续添加更多照片 -->
  </div>

  <script>
    // 生成虚拟烟花并添加动画
    for (let i = 0; i < 100; i++) {
      let firework = document.createElement('div');
      firework.className = 'firework';
      firework.style.left = Math.random() * window.innerWidth + 'px';
      firework.style.top = Math.random() * window.innerHeight + 'px';
      firework.style.backgroundColor = `rgba(${Math.random() * 255}, ${Math.random() * 255}, ${Math.random() * 255}, 0.8)`;

      firework.style.animation = `fireworkAnimation ${Math.random() * 3 + 1}s ease-out forwards`;

      document.getElementById('fireworks').appendChild(firework);
    }
  </script>
</body>

</html>
